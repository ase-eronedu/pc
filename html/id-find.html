
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>


</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">

    <div class="login-wrap" id="id-find">
      <div class="login-form">
        <div class="img-visual"><img src="../images/common/img-sam.jpg" alt=""></div>
        <div class="guide-text">
          <div class="tit">아이디 찾기</div>
          <div class="txt">휴대폰 본인인증을 통해 아이디를 확인합니다.</div>
        </div>
        <ul class="form">
          <li>
            <div class="input">
              <div class="inp"><input type="text" name="name" placeholder="이름"></div>
            </div>
          </li>
          <li>
            <div class="form-row">
              <div class="input">
                <div class="inp"><input type="text" name="phone" placeholder="휴대폰번호" onkeyup="onlyNumber(this);"></div>
              </div>
              <button type="button" class="btn-type6 st3 btn-input" onclick="alertOpen('휴대전화로 인증번호가<br>발송되었습니다.', ['확인'], alertCallback);">인증번호 발송</button>
            </div>
          </li>
          <li>
            <div class="input input-authnum">
              <div class="inp"><input type="number" name="authnum" placeholder="인증번호"></div>
              <div class="time">05:00</div>
            </div>
          </li>
        </ul>
        
        <div class="btn-wrap col">
          <button type="button" class="btn-type2 st1 full" data-id="active" disabled onclick="$('#id-find').hide();$('#result').show();">다음</button>
        </div>
      </div>      
    </div>

    <div class="login-wrap" id="result" style="display: none;">
      <div class="login-form">
        <div class="img-visual"><img src="../images/common/img-sam.jpg" alt=""></div>
        <div class="guide-text">
          <div class="tit">아이디 찾기</div>
          <div class="txt">1개의 계정을 찾았습니다.</div>
        </div>
        <div class="finded-info">
          <div class="info id"><span>korea@naver.com</span></div> 
        </div>
        
        <div class="btn-wrap col">
          <button type="button" class="btn-type2 st1 full">로그인 하기</button>
        </div>
      </div>      
    </div>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->


<script>

  formCheck('#id-find', '[name=name], [name=phone], [name=authnum]'); // 체크할 폼들
  
  function alertCallback(val){
    alert(val);
  }  

</script>


</body>
</html>
