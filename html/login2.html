
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>


</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">

    <div class="login-wrap" id="phone-auth">
      <div class="login-form">
        <div class="img-visual"><img src="../images/common/img-sam.jpg" alt=""></div>
        <div class="guide-text">
          <div class="tit">휴대폰 인증</div>
          <div class="txt">휴대폰 번호 입력 후 인증번호 발송을 클릭해 주세요.</div>
        </div>
        <ul class="form">
          <li>
            <div class="form-row">
              <div class="input">
                <div class="inp"><input type="text" name="phone" placeholder="휴대폰번호" onkeyup="onlyNumber(this);"></div>
              </div>
              <button type="button" class="btn-type6 st3 btn-input" onclick="alertOpen('휴대전화로 인증번호가<br>발송되었습니다.', ['확인'], alertCallback);">인증번호 발송</button>
            </div>
          </li>
          <li>
            <div class="input">
              <div class="inp"><input type="number" name="authum" placeholder="인증번호"></div>
              <div class="time">05:00</div>
            </div>
          </li>
        </ul>
        <div class="btn-wrap col">
          <button class="btn-type2 st1 full" data-id="active" disabled onclick="$('#phone-auth').hide();$('#basic-info').show();">이라온에듀 시작하기</button>
        </div>
      </div>      
    </div>

    <div class="login-wrap" id="basic-info" style="display:none;">
      <div class="login-form">
        <div class="img-visual"><img src="../images/common/img-sam.jpg" alt=""></div>
        <div class="guide-text">
          <div class="tit">기본 정보 등록</div>
          <div class="txt">입력하신 정보는 개인정보보호 정책에 의해 보호받습니다.</div>
        </div>
        <ul class="form">
          <li>
            <div class="input">
              <div class="inp"><input type="text" name="name2" placeholder="이름"></div>
            </div>
          </li>
          <li>
            <div class="input">
              <div class="inp"><input type="text" name="email" onblur="validateEmail(this)" placeholder="이메일"></div>
            </div>
          </li>
          <li>
            <div class="input disabled">
              <div class="inp"><input type="number" value="01022223333" disabled></div>
            </div>
          </li>
          <li>
            <div class="input input-pw">
              <div class="inp"><input type="password" name="pw" onblur="validatePassword(this)" placeholder="비밀번호"></div>
              <button class="btn-pw-view"></button>
            </div>
            <div class="txt-info">*영문/특수문자/숫자 사용해서 6글자 이상</div>
          </li>
          <li>
            <div class="input input-pw">
              <div class="inp"><input type="password" name="pw2" placeholder="비밀번호 확인"></div>
              <button class="btn-pw-view"></button>
            </div>
          </li>
        </ul>
        
        <div class="btn-wrap col">
          <button class="btn-type2 st1 full" data-id="active" disabled onclick="$('#basic-info').hide();$('#rule-agree').show();">다음</button>
        </div>
      </div>
    </div>

    <div class="login-wrap" id="rule-agree" style="display:none;">
      <div class="login-form">
        <div class="img-visual"><img src="../images/common/img-sam.jpg" alt=""></div>
        <div class="guide-text">
          <div class="tit">약관동의</div>
        </div>
        
        <div class="agree-checks">
          <div class="check-all">
            <div class="txt">안내사항을 모두 확인하였으며, 이에 동의합니다.</div>
            <label class="inp-chk all">
              <input type="checkbox" id="allCheck">
              <span class="ic"></span>
            </label>
          </div>
          <ul>
            <li>
              <div class="txt">[필수] 서비스 이용약관 동의</div>
              <a href="javascript:void(0);" class="btn-detail">전체보기</a>
              <label class="inp-chk require">
                <input type="checkbox" value="1">
                <span class="ic"></span>
              </label>
            </li>
            <li>
                <div class="txt">[필수] 개인정보취급방침 동의</div>
                <a href="javascript:void(0);" class="btn-detail">전체보기</a>
                <label class="inp-chk require">
                  <input type="checkbox" value="2" name="rule">
                  <span class="ic"></span>
                </label>
            </li>
            <li>
                <div class="txt">[선택] 이벤트 및 할인 소식 알림 동의(이메일&SMS)</div>
                <label class="inp-chk">
                  <input type="checkbox" value="2" name="rule2">
                  <span class="ic"></span>
                </label>
            </li>
          </ul>
        </div>
        <div class="btn-wrap col">
          <button class="btn-type2 st1 full" data-id="active-agree" disabled onclick="$('#rule-agree').hide();$('#complate').show();">동의하고 가입하기</button>
        </div>
      </div>      
    </div>

    <div class="login-wrap" id="complate" style="display: none;">
      <div class="login-complete">
        <div class="img-visual">
          <img src="../images/common/img-sam.jpg" alt="">
        </div>
        <div class="complete-text">
          <div class="tit">회원가입 완료</div>
          <div class="txt">합격의 주인공은 바로 여러분입니다.</div>
        </div>
        <div class="btn-wrap col">
          <button class="btn-type1 st1 full"><span>이라온에듀 시작하기</span></button>
        </div>
      </div>
    </div>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->


<script>
  formCheck('#phone-auth', '[name=name], [name=phone], [name=authum]'); // 체크할 폼들
  formCheck('#basic-info', '[name=name2], [name=email], [name=pw], [name=pw2]'); // 체크할 폼들
  
  function alertCallback(val){
    alert(val);
  }  

  //이용동의 선택(checkbox)          
  const checkboxs = $(".agree-checks ul .inp-chk input[type=checkbox]");
  $("#allCheck").on("change", function() {
      if ($(this).is(':checked')) {
          $(".check-all").addClass("checked");
          checkboxs.prop('checked', true);
          $("#rule-agree").find('[data-id="active-agree"]').removeAttr('disabled');
      } else {
          $(".check-all").removeClass("checked");
          checkboxs.prop('checked', false);
          $("#rule-agree").find('[data-id="active-agree"]').attr('disabled', 'disabled');
      }
  });
  checkboxs.on("change", function(event) {
      let total = $(".agree-checks ul .inp-chk.require input[type=checkbox]").length;
      let checked = $(".agree-checks ul .inp-chk.require input[type=checkbox]:checked").length;
      if (total === checked) {
          $(".check-all").addClass("checked");
          $("#allCheck").prop("checked", true);
          $("#rule-agree").find('[data-id="active-agree"]').removeAttr('disabled');
      } else {
          $(".check-all").removeClass("checked");
          $("#allCheck").prop("checked", false);
          $("#rule-agree").find('[data-id="active-agree"]').attr('disabled', 'disabled');
      }
  });
</script>


</body>
</html>
