
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>


</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">

    <div class="login-wrap">
      <div class="login-form">
        <div class="guide-text align-c">
          <div class="tit">
            지금 이라온에듀에서
            <br>흥달쌤과 함께 시작하세요!
          </div>
          <div class="txt"><a href="javascript:void(0);" class="link"><em>회원가입</em></a>하고 이라온에듀에서 시작하세요.</div>
        </div>
        <ul class="form form-login">
          <li>
            <div class="input">
              <div class="inp"><input type="text" name="email" onblur="validateEmail(this)" placeholder="아이디(이메일)"></div>
            </div>
          </li>
          <li>
            <div class="input input-pw">
              <div class="inp"><input type="password" name="password" placeholder="비밀번호"></div>
              <button class="btn-pw-view"></button>
            </div>
          </li>
        </ul>
        
        <div class="login-menu">
          <ul>
            <li><button type="button" onclick="caseClose('#case-login');caseOpen('#case-email');"><span>아이디(이메일) 찾기</span></button></li>
            <li><button type="button" onclick="caseClose('#case-login');caseOpen('#case-pin');"><span>비밀번호 찾기</span></button></li>
          </ul>
        </div>

        <div class="btn-wrap col">
          <button class="btn-type2 st1 full btn-login" data-id="active" disabled>이라온에듀 시작하기</button>
          <div class="or"><span>OR</span></div>
          <button class="btn-type2 full btn-kakao"><span>카카오 계정으로 로그인</span></button>
          <button class="btn-type2 full btn-naver"><span>네이버 계정으로 로그인</span></button>
        </div>        
      </div>      
    </div>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->


<script>
  formCheck('.login-wrap', '[name=email], [name=password]'); // 체크할 폼들
</script>


</body>
</html>
