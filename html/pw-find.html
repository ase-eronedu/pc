
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="format-detection" content="telephone=no"/>
<title></title>

<link type="text/css" rel="stylesheet" href="../js/jquery-ui/jquery-ui.min.css">
<link type="text/css" rel="stylesheet" href="../js/swiper/swiper-bundle.min.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/swiper/swiper-bundle.min.js"></script>
<script src="../js/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/ui.js"></script>


</head>
<body>
<!-- wrap -->
<div class="wrap">
  <script>
     $.get("common/header.html", function(data) {
        $(data).prependTo(".wrap");
    });
  </script>

  <!-- container -->
  <div class="container">

    <div class="login-wrap" id="pw-find">
      <div class="login-form">
        <div class="img-visual"><img src="../images/common/img-sam.jpg" alt=""></div>
        <div class="guide-text">
          <div class="tit">비밀번호 찾기</div>
          <div class="txt">가입한 이메일을 입력 후 아래의 버튼을 누르면 해당 메일로 <br>비밀번호 재설정을 위한 인증 메일이 발송됩니다.</div>
        </div>
        <ul class="form">
          <li>
            <div class="input">
              <div class="inp"><input type="text" name="email" onblur="validateEmail(this)" placeholder="이메일"></div>
            </div>
          </li>
        </ul>
        
        <div class="btn-wrap col">
          <button type="button" class="btn-type2 st1 full" data-id="active" disabled  onclick="$('#pw-find').hide();$('#pw-reset').show();">인증 메일 발송</button>
        </div>
      </div>      
    </div>

    <div class="login-wrap" id="pw-reset" style="display: none;">
      <div class="login-form">
        <div class="img-visual"><img src="../images/common/img-sam.jpg" alt=""></div>
        <div class="guide-text">
          <div class="tit">비밀번호 재설정</div>
          <div class="txt">신규 비밀번호를 입력해 주세요.</div>
        </div>
        <ul class="form">
          <li>
            <div class="input input-pw">
              <div class="inp"><input type="password" name="new-pw" onblur="validatePassword(this)" placeholder="비밀번호"></div>
              <button class="btn-pw-view"></button>
            </div>
            <div class="txt-info">*영문/특수문자/숫자 사용해서 6글자 이상</div>
          </li>
          <li>
            <div class="input input-pw">
              <div class="inp"><input type="password" name="new-pw2" placeholder="비밀번호 확인"></div>
              <button class="btn-pw-view"></button>
            </div>
          </li>
        </ul>
        
        <div class="btn-wrap col">
          <button type="button" class="btn-type2 st1 full" data-id="active" disabled onclick="alertOpen('비밀번호가 변경되었습니다. <br />다시 로그인 해주세요.', ['확인'], alertCallback);">확인</button>
        </div>
      </div>      
    </div>
  </div>
  <!-- // container -->

  <script>
    $.get("common/footer.html", function(data) {
       $(data).appendTo(".wrap");
   });
 </script>
</div>
<!-- // wrap -->


<script>

  formCheck('#pw-find', '[name=email]'); // 체크할 폼들
  formCheck('#pw-reset', '[name=new-pw], [name=new-pw2]'); // 체크할 폼들
  
  function alertCallback(val){
    alert(val);
  }  

</script>


</body>
</html>
